<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <main>
        <div>
            <h2>LOGIN</h2>
            <form action="">
                <section>
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/010/056/094/small_2x/email-and-mail-icon-sign-symbol-design-free-png.png" alt="email">
                    <input type="email" name="email" id="email" placeholder="Correo electronico">
                </section>

                <section>
                    <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="password">
                    <input type="password" name="password" id="password" placeholder="Contrasena">
                </section>
                
                <input type="submit" value="Iniciar Sesion">
            </form>
        </div>
    </main>
</body>
</html>
