<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="" alt="Twitch Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <img src="user-icon.png" alt="User Icon">
            <img src="notifications-icon.png" alt="Notifications Icon">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <aside class="sidebar">
            <h3>Following</h3>
            <ul>
                <li><a href="#">Channel 1</a></li>
                <li><a href="#">Channel 2</a></li>
                <li><a href="#">Channel 3</a></li>
            </ul>
            <h3>Recommended</h3>
            <ul>
                <li><a href="#">Channel 4</a></li>
                <li><a href="#">Channel 5</a></li>
                <li><a href="#">Channel 6</a></li>
            </ul>
        </aside>

        <section class="content">
            <!-- Featured Stream -->
            <div class="featured-stream">
                <video controls>
                    <source src="featured-stream.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="stream-info">
                    <h2>Featured Stream</h2>
                    <p>Watch the best streams live now.</p>
                </div>
            </div>

            <!-- Categories -->
            <div class="categories">
                <h3>Categories</h3>
                <div class="category-list">
                    <div class="category-item">
                        <a href="#">
                            <img src="just-chatting.jpg" alt="Just Chatting">
                            <div class="category-title">Just Chatting</div>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <img src="fortnite.jpg" alt="Fortnite">
                            <div class="category-title">Fortnite</div>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <img src="league-of-legends.jpg" alt="League of Legends">
                            <div class="category-title">League of Legends</div>
                        </a>
                    </div>
                    <div class="category-item">
                        <a href="#">
                            <img src="music.jpg" alt="Music">
                            <div class="category-title">Music</div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
